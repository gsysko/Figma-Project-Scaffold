<form id="form">
    <label for="title-input">Project title:</label>
    <input type="text" title="Project name" id="title-input" placeholder="Project Title"/>
    <label for="type-select">Project type:</label>
    <select name="types" id="type-select">
        <option value="Product">Product</option>
        <option value="Library">Library</option>
        <option value="Exploration">Exploration</option>
    </select>
    <input type="submit" title="Create project"/>
</form>
